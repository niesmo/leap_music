<!DOCTYPE html>
<html>
<head>
    <title>Art Project Leap Motion</title>
    <meta charset='utf-8' />

    <!-- Including the stylings -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>    
    <!-- Where the user choose to create new sounds -->
    <div id="create">
        <h1>Make Noise</h1>
        <ul>
            <li class="selected">Kick</li>
            <li>Base</li>
            <li>Piano</li>
            <li>Fluit</li>
        </ul>
    </div>

    <div class="sounds-wrapper">
        <div id="bass" class="bar-wrapper">
            <input class="vol-bar" type="range" min="0" max="100" value="100" /> 
            <p>Bass</p>
            <div class="bar"></div>
        </div>
        <div id="kick" class="bar-wrapper">
            <input class="vol-bar" type="range" min="0" max="100" value="100" /> 
            <p>Kick</p>
            <div class="bar"></div>
        </div>
        <div id="piano" class="bar-wrapper">
            <input class="vol-bar" type="range" min="0" max="100" value="100" /> 
            <p>Piano</p>
            <div class="bar"></div>
        </div>
        <div id="fluit" class="bar-wrapper">
            <input class="vol-bar" type="range" min="0" max="100" value="100" /> 
            <p>Fluit</p>
            <div class="bar"></div>
        </div>
    </div>
    <div id="keyboard">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
    </div>

    <!-- Including the scripts -->
    <script src="js/lib/jquery-1.11.1.js"></script>
    <script src="js/lib/jquery-ui-1.11.1.min.js"></script>
    <script src="js/lib/howler.min.js"></script>
    <script src="js/lib/wad.js"></script>
    <script src="js/lib/leap-0.6.3.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
